<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initinal-scale=1">

    <meta name="keywords" content="html, css, web, web development, seo">
    <title>Simple Alarm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300;600&display=swap">

    <script src="./assets/scripts/index.js" defer></script>

  <body>
    <div class="container">
      <main>
        <div class="clock">
          <h1 class="time">00:00:00</h1>
          <div class="timer">

          </div>
          <section>
            <form>
              <input type="text" class="set-time">
            </form>
            <button class="button">
              <span class="button_lg">
                <span class="button_sl"></span>
                <span class="button_text">Set alarm</span>
              </span>
            </button>
          </section>
        </div>
      </main>
    </div>
  </body>
